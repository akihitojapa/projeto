<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:ital,wght@0,300;0,500;1,300;1,500&family=Rubik+Vinyl&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevLinks</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body> 
        <div id="container">
            <div id="profile">
                <img src="./assests/yuri-night.jpeg"
                alt="foto de Yuri, com casaco escuro, sorrindo.">
                <p>Yuri Akihito</p>
            </div>

            <div id="switch" onclick="toggleMode()">
                <button></button>
                <span></span>
            </div>
            <ul>
                <li>
                    <a href="#">sou mecânico na linha de automóvel</a>
                </li>
                <li>
                    <a href="#">estou estudando programação</a>
                </li>
                <li>
                    <a href="#">busco migrar de área profissional</a>
                </li>
                <li>
                    <a href="https://rocketseat.com.br/explorer" 
                    target="_blank"
                    >pretendo fazer esse curso</a>
                </li>
            </ul>
            <div id="social-links">
                <a href="https://github.com" target="_blank">
                    <ion-icon name ="logo-github"></ion-icon>
                </a>

                <a href="https://instagram.com" target="_blank">
                    <ion-icon name ="logo-instagram"></ion-icon>
                </a>

                <a href="https://youtube.com" target="_blank">
                    <ion-icon name ="logo-youtube"></ion-icon>
                </a>

                <a href="https://linkedin.com" target="_blank">
                    <ion-icon name ="logo-linkedin"></ion-icon>
                </a>
                
                
                
            </div>
            <footer>obrigado rocketseat, por compartilhar essa grandeza de conhecimento ♥ <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a> </footer>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="./script.js"></script>
    </body>
</html>
